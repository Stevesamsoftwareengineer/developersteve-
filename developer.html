    <title>Select a Name</title>
    <script>
        function displayChoice(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally
            const selectedName = document.querySelector('input[name="people"]:checked');
            if (selectedName) {
                document.getElementById('result').textContent = `You chose: ${selectedName.value}`;
            } else {
                document.getElementById('result').textContent = 'Please select a name.';
            }
        }
    </script>
</head>
